apiVersion: apps/v1
kind: Deployment
metadata:
  name: offline-service
  namespace: cbdc-platform
  labels:
    app: offline-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: offline-service
  template:
    metadata:
      labels:
        app: offline-service
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8083"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: offline-service
          image: cbdc/offline-service:latest
          ports:
            - containerPort: 8083
              name: http
          envFrom:
            - configMapRef:
                name: cbdc-config
            - secretRef:
                name: cbdc-secrets
          env:
            - name: GANACHE_RPC_URL
              valueFrom:
                configMapKeyRef:
                  name: cbdc-config
                  key: GANACHE_RPC_URL
            - name: GANACHE_CONTRACT_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: cbdc-config
                  key: GANACHE_CONTRACT_ADDRESS
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /ready
              port: 8083
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: fabric-certs
              mountPath: /etc/fabric/certs
              readOnly: true
      volumes:
        - name: fabric-certs
          secret:
            secretName: fabric-certs
---
apiVersion: v1
kind: Service
metadata:
  name: offline-service
  namespace: cbdc-platform
  labels:
    app: offline-service
spec:
  type: ClusterIP
  ports:
    - port: 8083
      targetPort: 8083
      protocol: TCP
      name: http
  selector:
    app: offline-service
