apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cbdc-ingress
  namespace: cbdc-platform
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - api.enaira.gov.ng
        - console.enaira.gov.ng
        - merchant.enaira.gov.ng
        - intermediary.enaira.gov.ng
      secretName: cbdc-tls-secret
  rules:
    # API Gateway
    - host: api.enaira.gov.ng
      http:
        paths:
          - path: /wallet
            pathType: Prefix
            backend:
              service:
                name: wallet-service
                port:
                  number: 8081
          - path: /payments
            pathType: Prefix
            backend:
              service:
                name: payments-service
                port:
                  number: 8082
          - path: /offline
            pathType: Prefix
            backend:
              service:
                name: offline-service
                port:
                  number: 8083
          - path: /ops
            pathType: Prefix
            backend:
              service:
                name: cbn-ops-service
                port:
                  number: 8084
          - path: /rtgs
            pathType: Prefix
            backend:
              service:
                name: rtgs-adapter
                port:
                  number: 8085
    # CBN Console
    - host: console.enaira.gov.ng
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cbn-console
                port:
                  number: 3000
    # Merchant Portal
    - host: merchant.enaira.gov.ng
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: merchant-portal
                port:
                  number: 3000
    # Intermediary Portal
    - host: intermediary.enaira.gov.ng
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: intermediary-portal
                port:
                  number: 3000
