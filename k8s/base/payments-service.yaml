apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-service
  namespace: cbdc-platform
  labels:
    app: payments-service
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payments-service
  template:
    metadata:
      labels:
        app: payments-service
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: payments-service
          image: cbdc/payments-service:latest
          ports:
            - containerPort: 8082
              name: http
          envFrom:
            - configMapRef:
                name: cbdc-config
            - secretRef:
                name: cbdc-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /ready
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: fabric-certs
              mountPath: /etc/fabric/certs
              readOnly: true
      volumes:
        - name: fabric-certs
          secret:
            secretName: fabric-certs
---
apiVersion: v1
kind: Service
metadata:
  name: payments-service
  namespace: cbdc-platform
  labels:
    app: payments-service
spec:
  type: ClusterIP
  ports:
    - port: 8082
      targetPort: 8082
      protocol: TCP
      name: http
  selector:
    app: payments-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: payments-service-hpa
  namespace: cbdc-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payments-service
  minReplicas: 3
  maxReplicas: 15
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
