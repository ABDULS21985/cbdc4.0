name: CD Pipeline

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # Deploy to development
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'dev'
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_DEV }}" | base64 -d > ~/.kube/config

      - name: Deploy with Kustomize
        run: |
          kubectl apply -k k8s/overlays/dev

      - name: Wait for rollout
        run: |
          kubectl -n cbdc-dev rollout status deployment/wallet-service-dev --timeout=300s
          kubectl -n cbdc-dev rollout status deployment/payments-service-dev --timeout=300s
          kubectl -n cbdc-dev rollout status deployment/offline-service-dev --timeout=300s

      - name: Run smoke tests
        run: |
          # Wait for services to be ready
          sleep 30
          # Health check endpoints
          kubectl -n cbdc-dev run smoke-test --image=curlimages/curl --rm --restart=Never -- \
            curl -sf http://wallet-service-dev:8081/health || echo "Wallet service check failed"

  # Deploy to staging (on tags)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [deploy-dev]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'staging'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > ~/.kube/config

      - name: Deploy with Helm
        run: |
          helm upgrade --install cbdc-platform ./helm/cbdc-platform \
            --namespace cbdc-staging \
            --create-namespace \
            --values ./helm/cbdc-platform/values.yaml \
            --values ./helm/cbdc-platform/values-staging.yaml \
            --set image.tag=${{ github.sha }} \
            --wait --timeout 10m

      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          # Add integration test commands here

  # Deploy to production (manual approval required)
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'prod'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > ~/.kube/config

      - name: Pre-deployment backup
        run: |
          echo "Creating database backup before deployment..."
          kubectl -n cbdc-prod exec -it postgres-0 -- pg_dump -U cbdc_user cbdc > backup-$(date +%Y%m%d-%H%M%S).sql
        continue-on-error: true

      - name: Deploy with Helm (Blue-Green)
        run: |
          # Get current release version
          CURRENT=$(helm list -n cbdc-prod -o json | jq -r '.[0].app_version // "none"')
          echo "Current version: $CURRENT"

          # Deploy new version
          helm upgrade --install cbdc-platform ./helm/cbdc-platform \
            --namespace cbdc-prod \
            --values ./helm/cbdc-platform/values.yaml \
            --values ./helm/cbdc-platform/values-prod.yaml \
            --set image.tag=${{ github.ref_name }} \
            --wait --timeout 15m

      - name: Verify deployment
        run: |
          kubectl -n cbdc-prod get pods
          kubectl -n cbdc-prod rollout status deployment/cbdc-platform-wallet-service --timeout=300s

      - name: Post-deployment health check
        run: |
          # Run comprehensive health checks
          for service in wallet-service payments-service offline-service cbn-ops-service rtgs-adapter; do
            echo "Checking $service..."
            kubectl -n cbdc-prod exec -it deploy/cbdc-platform-$service -- wget -qO- http://localhost:8081/health || true
          done

      - name: Notify deployment success
        if: success()
        run: |
          echo "Production deployment successful!"
          # Add Slack/Teams notification here

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, initiating rollback..."
          helm rollback cbdc-platform -n cbdc-prod
