global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'cbdc-platform'
    env: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/*.yaml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Kubernetes API server
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  # Kubernetes nodes
  - job_name: 'kubernetes-nodes'
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)

  # CBDC Backend Services
  - job_name: 'cbdc-services'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - cbdc-platform
            - cbdc-prod
            - cbdc-dev
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name
      - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_component]
        action: replace
        target_label: service

  # Wallet Service specific
  - job_name: 'wallet-service'
    static_configs:
      - targets: ['wallet-service:8081']
    metrics_path: /metrics

  # Payments Service
  - job_name: 'payments-service'
    static_configs:
      - targets: ['payments-service:8082']
    metrics_path: /metrics

  # Offline Service
  - job_name: 'offline-service'
    static_configs:
      - targets: ['offline-service:8083']
    metrics_path: /metrics

  # CBN Ops Service
  - job_name: 'cbn-ops-service'
    static_configs:
      - targets: ['cbn-ops-service:8084']
    metrics_path: /metrics

  # RTGS Adapter
  - job_name: 'rtgs-adapter'
    static_configs:
      - targets: ['rtgs-adapter:8085']
    metrics_path: /metrics

  # PostgreSQL
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Ganache
  - job_name: 'ganache'
    static_configs:
      - targets: ['ganache:8545']
    metrics_path: /metrics
